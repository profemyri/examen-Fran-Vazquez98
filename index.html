<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario_Hamburguesa</title>
    <link rel="stylesheet" href="ex_html-css-js.css">
</head>
<body>
    <h1>Realiza tu pedido</h1>
    <img src="cheese-burger.png">

    <form>
        Nombre
        <br>
        <input type="text" id="nombre" required>
        <br>
        Apellidos
        <br>
        <input type="text" id="apellidos" required> 
        <br>
        Direccion
        <br>
        <input type="text" id="direccion" required>
        <br>
        Telefono
        <br>
        <input type="tel" id="telefono" required>
        <br>
        Email
        <br>
        <input type="email" id="email" required>
        <br>
        Hora entrega
        <br>
        <input type="number" min="00" max="24">
    </form>
    <label for="pago">Método de pago:</label>
    <select id="pago">
        <option>Efectivo</option>
        <option>Tarjeta</option>
        <option>PayPal</option>
     </select>
  <!-- <form>
        Tipo de hamburguesa:
        <br>
        <input type="radio" name="hamburguesa" value="clasica">Clasica
        <br>
        <input type="radio" name="hamburguesa" value="bbq">BBQ
        <br>
        <input type="radio" name="hamburguesa" value="especia">Especial
    </form>-->  
    <form>
        Ingredientes extra:
        <br>
        <input type="checkbox" value="bacon">Bacon
        <br>
        <input type="checkbox" value="queso">Queso
        <br>
        <input type="checkbox" value="huevo">Huevo
        <br>
        <input type="checkbox" value="patatas">Patatas  
    </form>
    <form>
        Cantidad
        <br>
        <input type="number" min="1" max="5">
    </form>
    <form>
        Metodo de pago
        <br>
        <input type="radio" id="pago" value="efectivo">Efectivo
        <br>
        <input type="radio" id="pago" value="tarjeta">Tarjeta
        <br>
        <input type="radio" id="pago" value="paypal">PayPal
    </form>
    <form>
        <input type="text" max="100" placeholder="Escribe tus preferencias">
    </form>

    <button type="submit" id="enviar">Enviar Pedido</button>


    <script src="ex_html-css-js.js"></script>
