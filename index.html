<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario_Hamburguesa</title>
    <link rel="stylesheet" href="ex_html-css-js.css">
</head>
<body>
    <h1>Realiza tu pedido</h1>
    <img src="cheese-burger.png">

    <form>
        <input type="text" id="nombre" placeholder="Introduzca su nombre">
        <br>
        <input type="text" id="apellidos" placeholder="Introduzca sus apellidos"> 
        <br>
        <input type="text" id="direccion" placeholder="Introduzca su direccion">
        <br>
        <input type="number" id="telefono" 
        <br>
        <input type="email" id="email" placeholder="Introduzca su email">
        <br>
        <input type="number" min="00" max="24">
    </form>
    <form>
        Tipo de hamburguesa:
        <br>
        <input type="radio" id="hamburguesa" value="clasica">Clasica
        <br>
        <input type="radio" id="hamburguesa" value="bbq">BBQ
        <br>
        <input type="radio" id="hamburguesa" value="especia">Especial
    </form>
    <form>
        Ingredientes extra:
        <br>
        <input type="checkbox" value="bacon">Bacon
        <br>
        <input type="" value="queso">Queso
        <br>
        <input type="" value="huevo">Huevo
        <br>
        <input type="" value="patatas">Patatas  
    </form>
    

    <script src="ex_html-css-js.js"></script>

</body>
</html>
